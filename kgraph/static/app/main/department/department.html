<div id="department" class="page-layout carded fullwidth single-scroll" layout="row">

    <!-- HEADER -->
    <div class="top-bg md-accent-bg" layout="column">
    </div>
    <!-- / HEADER -->
    <div class="center" layout="column" flex>
        <div class="header">
           <span class="h2 white-fg">{{vm.department.title}}</span>
       </div>
      <!-- CONTENT -->
      <div class="content-card" layout="column" flex>
          <md-content class="content">
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab>
                    <md-tab-label>
                        <span translate="DEPARTMENT.COURSE_LISTING">Course Listing</span>
                    </md-tab-label>
                    <md-tab-body>
                        <md-content class="listing-tab"
                                    ng-include="'static/app/main/department/tabs/listing/listing.html'">
                        </md-content>
                    </md-tab-body>
                </md-tab>
                <md-tab>
                    <md-tab-label>
                        <span translate="DEPARTMENT.COURSE_GRAPH">Course Graph</span>
                    </md-tab-label>
                    <md-tab-body>
                        <md-content class="graph-tab"
                                    ng-include="'static/app/main/department/tabs/graph/graph.html'">
                        </md-content>
                    </md-tab-body>
                </md-tab>
                <md-tab>
                    <md-tab-label>
                        <span translate="DEPARTMENT.TEAM_MEMBERS">Team Members</span>
                    </md-tab-label>
                    <md-tab-body>
                        <md-content class="team-tab"
                                    ng-include="'static/app/main/department/tabs/team/team.html'">
                        </md-content>
                    </md-tab-body>
                </md-tab>
            </md-tabs>
          </md-content>
      </div>
      <!-- / CONTENT -->
    </div>
</div>
